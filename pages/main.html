<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper container">
        <div class="header__block header__block_1">
          <button class="header__burger-btn">
            <img src="../img/base/icon-burger-closed.svg" alt="" class="header__burger-img header__burger-img_active">
            <img src="../img/base/icon-burger-opened.svg" alt="" class="header__burger-img">
          </button>
          <a href="#" class="header__logo-link">
            <img src="../img/base/logo.svg" alt="Triumph" class="header__logo-img">
          </a>
        </div>
        <div class="header__block header__block_2">
          <div class="header__phone">
            <a class="header__phone-link" href="tel:+79219158163">+7 (921) 915-81-63</a>
            <span class="header__phone-time">Круглосуточно</span>
          </div>
          <div class="header__lang-select">
            <img class="header__lang-select-img" src="../img/base/language-rus.png" alt="">
            <span class="header__lang-select-text">Рус</span>
          </div>
        </div>
      </div>
      <div class="burger">
        <div class="burger__body">
          <nav class="burger__nav">
            <ul class="burger__nav-list">
              <li class="burger__nav-item">
                <a href="#" class="burger__nav__link">Главная</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="burger__footer">
        </div>
      </div>
    </header>
  </div>
  <script src="../js/main.js"></script>
</body>

</html>
